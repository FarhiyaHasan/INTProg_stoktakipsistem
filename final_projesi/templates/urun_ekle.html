<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yeni Ürün Ekle</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #4CAF50;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-row {
      display: flex;
      gap: 20px;
    }

    .form-row .form-group {
      flex: 1;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .submit-btn,
    .back-btn {
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
      text-align: center;
      text-decoration: none;
    }

    .submit-btn {
      background-color: #4CAF50;
      color: #fff;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }

    .back-btn {
      background-color: #6c757d;
      color: #fff;
    }

    .back-btn:hover {
      background-color: #5a6268;
    }

    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
      }

      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Yeni Ürün Ekle</h1>
    <form id="urun form" method="post">
      <div class="form-group">
        <label for="ad">Ürün Adı</label>
        <input type="text" id="ad" name="ad" required placeholder="Ürün adını giriniz" />
      </div>

          <div class="form-group">
        <label for="kategori">Kategori</label>
        <select id="kategori" name="kategori" required>
          <option value="" disabled selected >Kategori seçiniz</option>
          <option value="elektronik">Elektronik</option>
          <option value="giyim">Giyim</option>
          <option value="ev-yasam">Ev & Yaşam</option>
          <option value="kitap">Kitap</option>
          <option value="spor">Spor & Outdoor</option>
        </select>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="fiyat">Fiyat (₺)</label>
          <input type="number" id="fiyat" name="fiyat" step="0.1" min="0" required placeholder="Örnek: 10.90" />
        </div>

        <div class="form-group">
          <label for="stok">Stok Adedi</label>
          <input type="number" id="stok" name="stok" min="0" required placeholder="Stok miktarı" />
        </div>
      </div>

  


      <div class="button-group">
        <a href="{{ url_for('dashboard') }}" class="back-btn">Geri Dön</a>
        <button type="submit" class="submit-btn">Kaydet</button>
        
      </div>
    </form>
  </div>
</body>
</html>
