 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>urun duzenle </title>
 </head>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #4CAF50;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-row {
      display: flex;
      gap: 20px;
    }

    .form-row .form-group {
      flex: 1;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .submit-btn,
    .back-btn {
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
      text-align: center;
      text-decoration: none;
    }

    .submit-btn {
      background-color: #4CAF50;
      color: #fff;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }

    .back-btn {
      background-color: #6c757d;
      color: #fff;
    }

    .back-btn:hover {
      background-color: #5a6268;
    }

    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
      }

      .button-group {
        flex-direction: column;
      }
    }



    .submit-btn {
  background: linear-gradient(135deg, #4CAF50, #45a049);
  color: white;
  padding: 14px 20px;
  border: none;
  border-radius: 8px;
  font-size: 17px;
  font-weight: bold;
  cursor: pointer;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
  box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
  transition: all 0.3s ease;
}

.submit-btn:hover {
  background: linear-gradient(135deg, #43a047, #388e3c);
  box-shadow: 0 6px 16px rgba(76, 175, 80, 0.4);
  transform: scale(1.03);
}

  </style>
 <body>
    

<div class="form-container">
    <h1><span class="visitor-badge">Ürün Bilgilerini Düzenle</span></h1>
  <form method="POST" action="{{ url_for('urun_duzenle', urun_id=urun.id) }}">
    <div class="form-group">
      <label for="ad">Ürün Adı</label>
      <input type="text" id="ad" name="ad" placeholder="Ürün adını giriniz" required value="{{ urun.ad }}">
    </div>

    <div class="form-group">
      <label for="kategori">Kategori</label>
      <select id="kategori" name="kategori" required>
        <option value="elektronik" {% if urun.kategori == "elektronik" %}selected{% endif %}>Elektronik</option>
        <option value="giyim" {% if urun.kategori == "giyim" %}selected{% endif %}>Giyim</option>
        <option value="ev-yasam" {% if urun.kategori == "ev-yasam" %}selected{% endif %}>Ev & Yaşam</option>
        <option value="kitap" {% if urun.kategori == "kitap" %}selected{% endif %}>Kitap</option>
        <option value="spor" {% if urun.kategori == "spor" %}selected{% endif %}>Spor & Outdoor</option>
      </select>
    </div>

    <div class="form-group">
      <label for="fiyat">Fiyat (₺)</label>
      <input type="number" id="price" name="fiyat" step="0.01" min="0" required value="{{ urun.fiyat }}">
    </div>

    <div class="form-group">
      <label for="stok">Stok Adedi</label>
      <input type="number" id="stock" name="stok" min="0" required value="{{ urun.stok }}">
    </div>

    <div class="form-group">
     <button type="submit" class="submit-btn"> Ürünü Güncelle</button>

    </div>
  </form>
</div>

    
 </body>
 </html>
