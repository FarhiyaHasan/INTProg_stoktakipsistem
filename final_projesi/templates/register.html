<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="static/kayit_ekrani.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ecf0f1;
        }

        .register-box {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #3498db;
        }

        .btn-primary {
            background-color: #3498db;
            border: none;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .form-title {
            font-weight: 600;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="register-box col-md-6">
            <h2 class="form-title text-center mb-4">Kayıt Ol</h2>
            {% with messages = get_flashed_messages(with_categories=true)%}
                {% if messages %}
                    {% for  category, message in messages %}
                    <div class="alert alert-{{ category}}"> {{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="POST"  action="{{ url_for('register') }}">
                <div class="mb-3">
                    <label for="name" class="form-label">Kullanıcı Adı</label>
                    <input type="text" name="name" class="form-control" id="username" placeholder="Kullanıcı Adınızı girin" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-posta</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="ornek@mail.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Şifre</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Şifrenizi girin" required>
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Şifre (Tekrar)</label>
                    <input type="password" name="password2" class="form-control" id="password2" placeholder="Şifrenizi tekrar girin" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Kayıt Ol</button>
                </div>
                <div class="mt-3 text-center">
                    Zaten hesabınız var mı? <a href="{{ url_for('login') }}">Giriş Yap</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
